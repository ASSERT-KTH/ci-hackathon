<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Piano Hero</title>

    <!--         <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- polyfill: base64 para byte -->
    <script src="inc/shim/Base64.js" type="text/javascript"></script>
    <script src="inc/shim/Base64binary.js" type="text/javascript"></script>
    <script src="inc/shim/WebAudioAPI.js" type="text/javascript"></script>

    <!-- midi.js package: ler midi -->
    <script src="js/midi/audioDetect.js" type="text/javascript"></script>
    <script src="js/midi/gm.js" type="text/javascript"></script>
    <script src="js/midi/loader.js" type="text/javascript"></script>
    <script src="js/midi/plugin.audiotag.js" type="text/javascript"></script>
    <script src="js/midi/plugin.webaudio.js" type="text/javascript"></script>
    <script src="js/midi/plugin.webmidi.js" type="text/javascript"></script>

    <!--     <script src="js/midi/player.js" type="text/javascript"></script>
 -->

    <!-- utils: para solicitacao assincrona -->
    <script src="js/util/dom_request_xhr.js" type="text/javascript"></script>
    <script src="js/util/dom_request_script.js" type="text/javascript"></script>

    <!-- jasmid: para ler arquivo midi -->
    <script src="inc/jasmid/stream.js"></script>
    <script src="inc/jasmid/midifile.js"></script>
    <script src="inc/jasmid/replayer.js"></script>
    <script src="inc/jasmid/synth.js"></script>
    <script src="inc/jasmid/audio.js"></script>

    <script src="songs.js"></script>
  </head>

  <body class="noBorder">
    <div id="menuContainer">
      <div onclick="selectSong(0)">
        <img src="img/beethoven.png" id="beethoven" />
      </div>
      <div onclick="selectSong(1)">
        <img src="img/question_mark.jpg" id="mystery" />
      </div>
    </div>

    <div class="gameContainer" id="gameContainer">
      <canvas
        class="gamePianotitle"
        id="gameCanvas"
        onclick="gameMouseClick(event)"
      ></canvas>
      <img src="img/replay.png" id="replay" class="replay" />
      <img src="img/music.png" id="music" class="music" />
    </div>

    <script src="travisIntegration.js"></script>
    <script src="game.js"></script>
    <script src="music.js"></script>
  </body>
</html>
